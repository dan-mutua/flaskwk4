  <div class="container">
        <div class="container pt-2">
    <div class="row">
        <div class="col-md-6">
            <h2>Comments</h2>
            {% for comment in post_comments %}
                <p>{{ comment.comment }}</p>
                <p>Commented by ~ {{ comment.author.username }}</p>
                <p>{{ comment.date.strftime('%Y-%m-%d') }}</p>
            {% endfor %}
        </div>
         <div class="col-md-6">
             <h2>Add Post</h2>
             {{ wtf.quick_form(comment_form)}}
        </div>
    </div>
